<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="pics/avocado.png">
    <link rel="stylesheet" href="register.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register/Sign In</title>
</head>
<body>
    <ul>
        <li><img class="logo" src="pics/avocado.png" width="50px" height="4%"></li>
        <li><a href="">Home</a></li>
        <li><a href="aboutUs.html">About Us</a></li>
        <li><a href="Contact.html">Contact</a></li>
        <li style="float:right"><a class="active" href="register.html">Sign in/Register</a></li>
    </ul>
    <br>
      
    <form id="registrationForm" method="post" action="http://localhost:3000" >
        <div class="container">
          <h1>Register</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>
      
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="emailData" id="email" required>
      
          <label for="psw-repeat"><b>Password</b></label>
          <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
          <hr>
          <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
      
          <button type="submit" class="registerbtn">Register</button>
        </div>
        
        <div class="container signin">
          <p>Already have an account? <a href="signIn.html">Sign in</a>.</p>
        </div>
      </form>  
</body>
</html>
